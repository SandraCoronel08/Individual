{% extends 'base.html' %}
{% block titulo %}Editar {{ edit['modelo'] }}{% endblock titulo %}
{% block navbar %}

{% endblock navbar %}

{% block content %}
<div class="container">
    <div class="d-flex gap-3">
        <a class="navbar-brand">Editar</a>
        <form class="d-flex"> 
          <a href="/dashboard" class="btn btn-sm btn-success">Panel</a>
        <a href="/logout" class="btn btn-sm btn-danger" >Cerrar Sesion</a>
    </form>
      </div>
    <div class="card" style="width: 500px; margin: 20 px auto 0">
      <div class="card-body">
        <form action="/editar/{{ edit['id'] }}" method="post" class="mt-4">
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" id="precio" name="precio" class="form-control" value="{{ edit['precio'] }}"/>
          </div>
          <div class="mb-3">
            <label for="modelo" class="form-label">Receta</label>
            <input type="text" id="modelo" name="modelo" class="form-control" value="{{ edit['modelo'] }}"/>
          </div>
          <div class="mb-3">
            <label for="marca" class="form-label">Dificultad</label>
            <input type="text" id="marca" name="marca" class="form-control" value="{{ edit['marca'] }}"/>
          </div>
          <div class="mb-3">
            <label for="ingredientes" class="form-label">Ingredientes</label>
            <input type="number" id="ingredientes" name="ingredientes" class="form-control" value="{{ edit['ingredientes'] }}"/>
          </div>
          <div class="mb-3">
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Escribe Una Descripcion"
                id="descripcion"
                name="descripcion"
                style="height: 100px"
              >{{ edit['descripcion'] }}</textarea>
              <label for="floatingTextarea2">Descripcion</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary float-end">   Cambiar</button>
        </form>
      </div>
    </div>
  </div>

{% endblock content %}
